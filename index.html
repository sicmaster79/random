<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador Aleatorio de Registros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        #output {
            font-size: 14px;
            font-weight: bold;
            line-height: 1;
        }
    </style>
</head>

<body>
    <header class="navbar navbar-expand-md bg-white">
        <div class="container-xl">
            <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
                Generador Aleatorio de Registros
            </h1>
        </div>
    </header>
    <div class="container-xxl container-normal mt-3">
        <div class="row">
            <div class="col-md-5">
                <div class="container-tight">
                    <div class="card p-4" style="min-height: 400px;">
                        <textarea id="listTextArea" class="form-control" rows="10" placeholder="Ingrese sus registros aquÃ­..."></textarea>
                        <input type="number" id="cantidadSalidas" class="form-control mt-2 " placeholder="Cantidad de salidas">
                        <button id="generateButton" class="btn btn-primary mt-3 w-100">&#9654; Iniciar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-7 d-lg-block">
                <div class="card" style="min-height: 400px;">
                    <div class="card-body">
                        <div id="output" class="animate__animated">
                            <div class="card">
                                <table class="table card-table" id="output-table">
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
